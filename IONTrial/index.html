  <h1>IONTrial</h1>

  <ul class="checkList">
    <li>
      <div class="task">
        <p>List with all the Posts and Usernames</p>
        <input type="checkbox"/>
      </div>  
    </li>
    <li>
      <div class="task">
        <p>Searchbox to search a Post</p>
        <input type="checkbox"/>
      </div>  
    </li>
    <li>
      <div class="task">
        <p>Button to delete a Post</p>
        <input type="checkbox"/>
      </div>  
    </li>
    <li>
      <div class="task">
        <p>Form to add a new Post</p>
        <input type="checkbox"/>
      </div>  
    </li>
  </ul>

  <button class="getPost">Get Posts</button>

  <div id="posts">
    <table id="postResults">
        <thead>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
